<h1>Animal Details {{animal?.name}}</h1>

<div class="container" id="main-container">
    <div class="row">
        <div class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{animal?.name}}</h5>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>UUID</th> 
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{animal?.name}}</td>
                                    <td>{{animal?.uuid}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
