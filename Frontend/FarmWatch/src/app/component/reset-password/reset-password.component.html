<mat-sidenav-container class="sidenav-container" id="top">
    <mat-sidenav mode="side" opened class="sidenav-left" [fixedInViewport]="true" [fixedTopGap]="56" [fixedBottomGap]="0">
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <div class="container" style="height:1300px">
            <div class="col-md-6 offset-md-3 formshadow">
                <h3 class="card-title" >Reset password</h3> 
                <form name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                [formGroup]="form"
                novalidate>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                              type="password"
                              class="form-control"
                              name="password"
                              formControlName="password"
                              required
                              minlength="6"
                              />
                              <mat-error *ngIf="form.controls['password'].errors?.['minlength']">Password must be atleast 6 characters in length</mat-error>
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                formControlName="confirmPassword"
                                required
                                minlength="6"
                                />
                                <mat-error *ngIf="passwordMatchError">Passwords do not match</mat-error>
                        </div>
                        <button class = "btn btn-secondary farmbutton" type ="submit" style="float: right;">Save</button>
                    </div>
                </form>
            </div> 
        </div>
    </mat-sidenav-content> 
    <mat-sidenav mode="side" opened position="end" class="sidenav-right" [fixedInViewport]="true" [fixedTopGap]="56" [fixedBottomGap]="0">
    </mat-sidenav>
</mat-sidenav-container>
