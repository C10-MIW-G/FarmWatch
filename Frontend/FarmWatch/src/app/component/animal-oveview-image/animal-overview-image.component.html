<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
    integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
    integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<mat-sidenav-container class="sidenav-container" id="top">
    
    <mat-sidenav-content class="sidenav-content">
        <div class="outer-box mx-auto">
            <div class="row-first" > 
                <carousel class="column-carousel" style="height: 100%;">
                    <div class="carousel-cell" *ngFor="let index of amountOfCarouselCells()" >
                        <div class="row" *ngFor="let animal of animalPrepped[index]">
                            <div class="carousel-box">
                                <img class="carousel-image" src="{{animal.imagePath}}"  [routerLink]="['/animal/', animal.id]">
                                <h5><div class="text-for-image">{{animal.name}}</div></h5>
                            </div>
                        </div>
                    </div>    
                </carousel> 
            </div>
        </div>
        
        
    </mat-sidenav-content>
    
</mat-sidenav-container>
