<h1 mat-dialog-title>New Message</h1>
<div id="newTicketMessageForm">
    <div mat-dialog-content>
        <div>
            <form name="form" #f="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <textarea class="form-control" id="newTicketMessage" rows="3" 
                    name="message"
                    [(ngModel)]="newTicketMessageForm.message"
                    required
                    message
                    #message="ngModel"></textarea>
                </div>
                <div *ngIf="getRole() != 'USER'">
                    <label for="newTicketMessageSlider">Private message</label>
                    <mat-checkbox id="newTicketMessageSlider"
                    name="privateMessage"
                    [(ngModel)]="newTicketMessageForm.privateMessage"
                    privateMessage
                    #privateMessage="ngModel"></mat-checkbox>
                </div>
            </form>            
        </div>
    </div>
    <mat-dialog-actions>
        <div class="actions d-flex flex-row">
            <div>
                <button class="btn btn-secondary btn-block" mat-dialog-close>Close</button>
            </div>
            <div>
                <button class="btn btn-primary btn-block" [mat-dialog-close]="newTicketMessageForm">Send</button>
            </div>
        </div>
    </mat-dialog-actions>
</div>
