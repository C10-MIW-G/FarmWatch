<mat-sidenav-container class="sidenav-container" id="top">
  <mat-sidenav mode="side" opened class="sidenav-left" [fixedInViewport]="true" [fixedTopGap]="56" [fixedBottomGap]="0">
    
  </mat-sidenav>
<mat-sidenav-content class="sidenav-content">
 
<div class="container" style="height:1300px">
    
  <div class="col-md-6 offset-md-3 formshadow">
    <br>
    <h3 class="card-title" >Add animal</h3>
    <form class="" (ngSubmit) = "onSubmit()">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <img src={{getAnimalImage()}} class="animal-image-preview">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label> Animal name:</label>
                <input type="text" class ="form-control" id = "name"
                    [(ngModel)] = "form.name" name = "name" placeholder="Animal name">
            </div>
            <div class="form-group">
                <label>Date of birth:</label>
                <div class="input-group">
                  <input
                    matInput
                    [matDatepicker]="picker"
                    class="form-control"
                    id="dateOfBirth"
                    [(ngModel)]="form.dateOfBirth"
                    name="dateOfBirth"
                    placeholder="Pick a date"
                    readonly="true"
                  />
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                </div>
                <mat-datepicker #picker></mat-datepicker>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label> Species:</label>
                <input type="text" class ="form-control" id = "species"
                    [(ngModel)] = "form.species" name = "species" placeholder="Species (Latin)">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label> Common name:</label>
                <input type="text" class ="form-control" id = "commonName"
                    [(ngModel)] = "form.commonName" name = "commonName" placeholder="Species (English)">
            </div>
        </div>
    </div>      
    <div class="col-md-12">
        <div class="form-group">
            <label> Description:</label>
            <textarea name="textarea" style="height:150px;"class ="form-control" id = "description"
            [(ngModel)] = "form.description" name = "description" placeholder="Enter a description about the animal"></textarea>
            
        </div>

        <div class="form-group">
            <input type="text" class ="form-control" id = "imageFileName" hidden
                [(ngModel)] = "form.imageFileName" name = "imageFileName" placeholder="Enter an image URL">
        </div>
        <button class = "btn btn-secondary farmbutton" type ="submit" style="float: right;">Save</button>
        </div>
    
    
        
    
    </form>
    
</div> 
</div>


</mat-sidenav-content> 
<mat-sidenav mode="side" opened position="end" class="sidenav-right" [fixedInViewport]="true" [fixedTopGap]="56" [fixedBottomGap]="0">
    <div>
    <button class="btn btn-secondary tooltips btn-block farmbutton" 
      (click)="openImageUploadAction()">Upload new Image</button>
        </div>
</mat-sidenav>
</mat-sidenav-container>
