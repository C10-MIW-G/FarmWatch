<mat-sidenav-container class="sidenav-container" id="top">
    
    <mat-sidenav mode="side" opened class="sidenav-left" [fixedInViewport]="true" [fixedTopGap]="56"
        [fixedBottomGap]="0">
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
        <br>
        <div class="container">
            <div class="col-md-12 d-flex align-items-center justify-content-center flex-column">
                <form (ngSubmit)="onSubmit()" class="new-ticket-form" name="form" #f="ngForm">
                    <div class="form-group">
                        <label>Subject</label>
                        <input matInput type="text" class="form-control" name="subject" [(ngModel)]="form.subject" required
                            subject #subject="ngModel">
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <input matInput type="text" class="form-control" name="subject" [(ngModel)]="form.status" required
                            subject #subject="ngModel">
                    </div>
                    <div class="form-group">
                        <label>Assigned to</label>
                        <input matInput type="text" class="form-control" name="subject" [(ngModel)]="form.assignedTo" required
                            subject #subject="ngModel">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea matInput rows="10" style="height: 100%;" class="form-control" name="description"
                            [(ngModel)]="form.description" required description #description="ngModel"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit" style="float: right">Submit ticket</button>
                </form>
            </div>
        </div>
    </mat-sidenav-content>
   
    <mat-sidenav mode="side" opened position="end" class="sidenav-right" [fixedInViewport]="true" [fixedTopGap]="56"
        [fixedBottomGap]="0">
    </mat-sidenav>

</mat-sidenav-container>
