<mat-sidenav-container class="sidenav-container" id="top">
    
    <mat-sidenav mode="side" opened class="sidenav-left" [fixedInViewport]="true" [fixedTopGap]="56"
        [fixedBottomGap]="0">
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
        <div class="container">
            <div class="col-md-12 d-flex align-items-center justify-content-center flex-column">
                <form (ngSubmit)="onSubmit()" class="new-ticket-form">
                    <div class="form-group">
                        <label>Summary</label>
                        <input type="text" class="form-control" name="summary" [(ngModel)]="ticket.summary" required summary
                        #summary="ngModel" value={{ticket.summary}}>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>Status</label>
                                <div class="dropdown">
                                    <div class="dropdown-content">
                                    <select [(ngModel)]="ticket.status" type="status" class="form-control" required
                                        status #status="ngModel"name="status" value="{{ticket.status}}">
                                        <option *ngFor="let status of statuses ">{{status}}</option>
                                    </select>
                                    </div>
                                </div> 
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>Assigned to</label>
                                <div class="dropdown">
                                    <div class="dropdown-content">
                                    <select [(ngModel)]="ticket.assignedToName" type="assignedToName" class="form-control" required
                                        assignedToName #assignedToName="ngModel"name="assignedToName" value="{{ticket.assignedToName}}">
                                        <option value="" >Does not apply</option>
                                        <option *ngFor="let caretaker of caretakers" [selected]="caretaker.name==ticket.assignedToName">{{caretaker.name}}</option>
                                    </select>
                                    </div>
                                </div>                        
                            </div>
                        </div>  
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea rows="10" style="height: 100%;" class="form-control" name="description"
                            [(ngModel)]="ticket.description" required description #description="ngModel"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit" style="float: right">Edit ticket</button>
                </form>
            </div>
        </div>
    </mat-sidenav-content>
   
    <mat-sidenav mode="side" opened position="end" class="sidenav-right" [fixedInViewport]="true" [fixedTopGap]="56"
        [fixedBottomGap]="0">
    </mat-sidenav>

</mat-sidenav-container>
