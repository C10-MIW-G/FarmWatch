<mat-sidenav-container class="sidenav-container" id="top">

<mat-sidenav mode="side" opened class="sidenav-left" [fixedInViewport]="true" [fixedTopGap]="56" [fixedBottomGap]="0">
    <h3 class="card-title">Ticket overview</h3>     
</mat-sidenav>

    

<mat-sidenav-content class="sidenav-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <div class="table-responsive">
                        <table class="table table-striped table-nowrap align-middle table-borderless">
                            <thead>
                                <tr>
                                    <th class="name-column" scope="col">Summary</th>
                                    <th class="name-column" scope="col">Animal</th>
                                    <th class="name-column" scope="col">Status</th>
                                    <th class="name-column" scope="col">Created on</th>
                                    <th class="name-column" scope="col">Created by</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let ticket of tickets">
                                    <td><span><a
                                                routerLink="/ticket/{{ticket.id}}"><b>{{ticket.summary}}</b></a></span>
                                    </td>
                                    <td><span>{{ticket.animal.name}}</span></td>
                                    <td><span>{{ticket.status}}</span></td>
                                    <td><span>{{ticket.reportDateTime| date: "dd-MM-yyyy HH:mm"}}</span></td>
                                    <td><span>{{ticket.reportedByUser.username}}</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-sidenav-content> 


<mat-sidenav mode="side" opened position="end" class="sidenav-right" [fixedInViewport]="true" [fixedTopGap]="56" [fixedBottomGap]="0">
</mat-sidenav>
</mat-sidenav-container>
