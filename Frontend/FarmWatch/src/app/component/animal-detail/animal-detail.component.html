
<!-- Container -->

<!-- Left Sidebar Start-->
<mat-sidenav-container class="sidenav-container" id="top">
    <mat-sidenav mode="side" opened class="sidenav-left" [fixedInViewport]="true" [fixedTopGap]="56" [fixedBottomGap]="0">
    <h3 class="card-title">Animal details</h3>
</mat-sidenav>
<!-- Left Sidebar End-->
    
<!-- Center Content Start-->
<mat-sidenav-content class="sidenav-content">
  <div class="container" id="main-container">
  <div class="card" style="width: 50rem; background-color: white; border: none">
    <br>
    <div class="row">
    <div class="col-md-8">
    <img class="card-img-top" src={{imageUrl}} alt="Card image cap">
    </div>
    <div class="col-md-4">
        <h5 class="card-title">Name: </h5>
        <p class="card-text">{{animalDetail?.name}}</p>
      
      
        <h5 class="card-title">Animal: </h5>
        <p class="card-text">{{animalDetail?.commonName}}</p>
     
      
        <h5 class="card-title">Species: </h5>
        <p class="card-text">{{animalDetail?.species}}</p>
      
      
        <h5 class="card-title">Born on: </h5>
        <p class="card-text">{{animalDetail?.dateOfBirth| date: "dd-MM-yyyy"}}</p>
    </div>
    </div>

  <br>
  
    
    <div class="card-body">
      <h3 class="card-title">Meet {{animalDetail?.name}}!</h3>
        <p class="card-text">{{animalDetail?.description}}</p>
    </div>
 
  <br>
</div>
</div>
  </mat-sidenav-content> 

<!-- Center Content End-->

<!-- Right Sidebar Start-->
<mat-sidenav mode="side" opened position="end" class="sidenav-right" [fixedInViewport]="true" [fixedTopGap]="56"
  [fixedBottomGap]="0">
  <div>
    <button class="btn btn-warning tooltips btn-block text-light" *ngIf="isLoggedIn() 
    && getRole() === 'ADMIN' || getRole() === 'CARETAKER'"
      routerLink="/animal/update/{{id}}">Edit</button>
  </div>
</mat-sidenav>
</mat-sidenav-container>
<!-- Right Sidebar End-->
