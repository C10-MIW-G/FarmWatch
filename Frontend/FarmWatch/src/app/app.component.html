<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color:white;">FarmWatch</a>

  <div class="collapse navbar-collapse justify-content-between" id="navbarColor02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" style="margin-left: 20px; color: white; font-size: 20px;">Animals</a>
      <a routerLink="/admindashboard"*ngIf="isLoggedIn() && getRole() == 'ADMIN'"  routerLinkActive="active" ariaCurrentWhenActive="page" style="margin-left: 20px; color: white; font-size: 20px;">Admin Dashboard</a>
    </ul>
    <ul class="my-2 my-lg-0">
      <button *ngIf="!isLoggedIn()" class="btn btn-outline-success my-2 my-sm-0" routerLink="/login">Login</button>
      <button *ngIf="isLoggedIn()" class="btn btn-outline-danger my-2 my-sm-0" (click)="logout()">Logout</button>
    </ul>
  </div>
</nav>
