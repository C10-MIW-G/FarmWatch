<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<mat-sidenav-container class="sidenav-container" id="top">
    <mat-sidenav mode="side" opened class="sidenav-left" [fixedInViewport]="true" [fixedTopGap]="56"
    [fixedBottomGap]="0">
        <div>
            <p class="text-center">Jump to section</p>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
<br>
<div class="container" id="main-container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="mb-3">
                <h1 class="card-title">Animal overview<span class="text-muted fw-normal ms-2"></span></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div>
                <div class="table-responsive">
                    <table class="table table-striped table-nowrap align-middle table-borderless">
                        <thead>
                            <tr>
                                <th class="name-column" scope="col">Name</th>
                                <th class="name-column" scope="col">Animal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let animal of animals">
                                <td><span class="badge badge-soft-success mb-0"><a routerLink="/animal/{{animal.id}}">{{animal.name}}</a></span></td>
                                <td><span class="">{{animal.commonName}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
</mat-sidenav-content>
<mat-sidenav mode="side" opened position="end" class="sidenav-right" [fixedInViewport]="true" [fixedTopGap]="56"
    [fixedBottomGap]="0">
        <div>
            <p class="text-center">Actions</p>
            <a routerLink="animal" data-bs-toggle="modal" data-bs-target=".add-new" class="btn btn-success tooltips btn-block" *ngIf="isAuthorized">Add Animal</a>
        </div>
    </mat-sidenav>
</mat-sidenav-container>
