<div class="main-container">
    <div class="col-md-12 d-flex align-items-center justify-content-center">
        <form (ngSubmit)="onSubmit()" class="new-ticket-form" name="form" #f="ngForm">
            <div class="form-group">
                <mat-label>Title</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput
                    type="text"
                    class="form-control"
                    name="title"
                    [(ngModel)]="form.title"
                    required
                    title
                    #title="ngModel"
                    >
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-label>Description</mat-label>
                <mat-form-field appearance="outline">
                    <textarea matInput rows="10" style="height: 100%;"
                    class="form-control"
                    name="description"
                    [(ngModel)]="form.description"
                    required
                    description
                    #description="ngModel"
                    ></textarea>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" type="submit">Submit ticket</button>
        </form>
    </div>
</div>
