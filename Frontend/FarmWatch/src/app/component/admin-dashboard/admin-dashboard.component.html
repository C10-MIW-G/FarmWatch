<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
    integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
    integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<mat-sidenav-container class="sidenav-container" id="top">

    <mat-sidenav mode="side" opened class="sidenav-left" [fixedInViewport]="true" [fixedTopGap]="56"
        [fixedBottomGap]="0">
        <h3 class="card-title">User overview</h3>
      
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="">
                        <div class="table-responsive">
                            <table class="table table-striped table-nowrap align-middle table-borderless">
                                <thead>
                                    <tr>
                                        <th class="table-column" scope="col">Username</th>
                                        <th class="table-column" scope="col">Firstname</th>
                                        <th class="table-column" scope="col">Lastname</th>
                                        <th class="table-column" scope="col">Email</th>
                                        <th class="table-column" scope="col">Role</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of users">
                                        <td><a routerLink="/user/{{user.id}}"><b>{{user.username}}</b></a></td>
                                        <td><span>{{user.firstname}}</span></td>
                                        <td><span>{{user.lastname}}</span></td>
                                        <td><span>{{user.email}}</span></td>
                                        <td><span>{{user.role.substr(5)}}</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

    <mat-sidenav mode="side" opened position="end" class="sidenav-right" [fixedInViewport]="true" [fixedTopGap]="56"
        [fixedBottomGap]="0">
    </mat-sidenav>

</mat-sidenav-container>
