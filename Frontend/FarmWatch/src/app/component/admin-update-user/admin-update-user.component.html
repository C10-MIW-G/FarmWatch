<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<mat-sidenav-container class="sidenav-container" id="top">
  <mat-sidenav mode="side" opened class="sidenav-left" [fixedInViewport]="true" [fixedTopGap]="56"
  [fixedBottomGap]="0">

  <h3 class="card-title">Update account<span class="text-muted fw-normal ms-2"></span></h3>

  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
      <br>
<br>
<div class="container">
<div class="row flex-lg-nowrap">
  <div class="col">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <div class="e-profile">
              <ul class="nav nav-tabs">
                <li class="nav-item"><a href="" class="active nav-link">User profile</a></li>
              </ul>
              <div class="tab-content pt-3">
                <div class="tab-pane active">
                  <form 
                  *ngIf="!isSuccessful"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidateclass="form">
                    <div class="row">
                      <div class="col">
                        <div class="col">
                            <div class="row">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input 
                                    type="text"
                                    class="form-control"
                                    name="username"
                                    [(ngModel)]="user.username"
                                    required
                                    username
                                    #username="ngModel"
                                    minlength="3"
                                    maxlength="20"
                                    [ngClass]="{ 'is-invalid': f.submitted && username.errors }" 
                                    value={{user.username}}>
                                    <div class="invalid-feedback" *ngIf="username.errors && f.submitted">
                                      <div *ngIf="username.errors['required']">Username is required</div>
                                      <div *ngIf="username.errors['minlength']">
                                        Username must be at least 3 characters
                                      </div>
                                      <div *ngIf="username.errors['maxlength']">
                                        Username must be at most 20 characters
                                      </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Firstname</label>
                              <input 
                              type="text"
                              class="form-control"
                              name="firstname"
                              [(ngModel)]="user.firstname"
                              required
                              firstname
                              #firstname="ngModel"
                              [ngClass]="{ 'is-invalid': f.submitted && firstname.errors }"
                              value={{user.firstname}}>
                              <div class="invalid-feedback" *ngIf="firstname.errors && f.submitted">
                                <div *ngIf="firstname.errors['required']">Firstname is required</div>
                                <div *ngIf="firstname.errors['firstname']">
                                  Firstname must be a valid Firstname
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label>Lastname</label>
                              <input 
                              type="lastname"
                              class="form-control"
                              name="lastname"
                              [(ngModel)]="user.lastname"
                              required
                              lastname
                              #lastname="ngModel"
                              [ngClass]="{ 'is-invalid': f.submitted && lastname.errors }" 
                              value={{user.lastname}}>
                              <div class="invalid-feedback" *ngIf="lastname.errors && f.submitted">
                                <div *ngIf="lastname.errors['required']">Lastname is required</div>
                                <div *ngIf="lastname.errors['lastname']">
                                  Lastname must be a valid lastname
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Email</label>
                              <input 
                              type="email"
                              class="form-control"
                              name="email"
                              [(ngModel)]="user.email"
                              required
                              email
                              #email="ngModel"
                              [ngClass]="{ 'is-invalid': f.submitted && email.errors }" 
                              value={{user.email}}>
                              <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
                                <div *ngIf="email.errors['required']">Email is required</div>
                                <div *ngIf="email.errors['email']">
                                  Email must be a valid email address
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Role</label>
                              <div class="dropdown">
                                <div class="dropdown-content">
                                  <select [(ngModel)]="user.role" type="role" class="form-control" name="user.role">
                                    <option *ngFor="let role of roles" value={{role.value}}>{{role.name}}</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col"></div>
                          <div class="col"></div>
                          <div class="col"></div>
                          <div class="col"></div>
                        </div>
                      </div>
                    </div>
                    <button class = "btn btn-primary" type ="submit">Save</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div id="bottom"></div>
    </mat-sidenav-content> 
    <mat-sidenav mode="side" opened position="end" class="sidenav-right" [fixedInViewport]="true" [fixedTopGap]="56"
    [fixedBottomGap]="0">
    </mat-sidenav>
</mat-sidenav-container>
