<div mat-dialog-content>
    <h3 class="card-title" >Add animal</h3>
    <form class="" (ngSubmit) = "onSubmit()">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <img src={{getAnimalImage()}} class="animal-image-preview">
                <label for="file"><span class="textLink" (click)="openImageUploadAction()">Select your file</span></label>
                
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label> Animal name:</label>
                <input type="text" class ="form-control" id = "name"
                    [(ngModel)] = "form.name" name = "name" placeholder="Animal name">
            </div>
            <div class="form-group" style="padding-top: 10px;">
                <label>Date of birth:</label>
                <div class="input-group">
                  <input
                    matInput
                    [matDatepicker]="picker"
                    class="form-control"
                    id="dateOfBirth"
                    [(ngModel)]="form.dateOfBirth"
                    name="dateOfBirth"
                    placeholder="Pick a date"
                    readonly="true"
                  />
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                </div>
                <mat-datepicker #picker></mat-datepicker>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label> Species:</label>
                <input type="text" class ="form-control" id = "species"
                    [(ngModel)] = "form.species" name = "species" placeholder="Species (Latin)">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label> Common name:</label>
                <input type="text" class ="form-control" id = "commonName"
                    [(ngModel)] = "form.commonName" name = "commonName" placeholder="Species (English)">
            </div>
        </div>
    </div>      
    <div class="col-md-12">
        <div class="form-group">
            <label> Description:</label>
            <textarea name="textarea" style="height:150px;"class ="form-control" id = "description"
            [(ngModel)] = "form.description" name = "description" placeholder="Enter a description about the animal"></textarea>
            
        </div>

        <div class="form-group">
            <input type="text" class ="form-control" id = "imageFileName" hidden
                [(ngModel)] = "form.imageFileName" name = "imageFileName">
        </div>
        <mat-dialog-actions>
            <div class="actions">
            <div class="row dialog-action">
              <div class="">
                <button class="btn btn-secondary btnshadow " [mat-dialog-close]="false">Cancel</button>
              </div>
              <div class="">
                <button class="btn btn-secondary  farmbutton" type="submit" >Save</button>
              </div>
            </div>
          </div>
          </mat-dialog-actions>
        </div>
    
    
        
    
    </form>
</div>
