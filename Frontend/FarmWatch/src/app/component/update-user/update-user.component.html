                            </div>
                          </div>

                              <label>Firstname</label>
                              <input class="form-control" type="text" name="name" value="John Smith">
                            </div>
                          </div>
                          <div class="col">

                              <input class="form-control" type="text" name="username" placeholder="johnny.s" value="johnny.s">

                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">

                        </div>
