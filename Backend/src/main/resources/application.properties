#MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/farmwatch
spring.datasource.username=${secret.database.username}
spring.datasource.password=${secret.database.password}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${secret.gmail.email}
spring.mail.password=${secret.gmail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

jwt.token=${secret.jwt.token}

google.captcha.key=${secret.google.captcha.key}
google.captcha.url=${secret.google.captcha.url}