<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<br>
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="mb-3">
                <h1 class="card-title">Animal overview<span class="text-muted fw-normal ms-2"></span></h1>
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                <div>
                    <a routerLink="animal" data-bs-toggle="modal" data-bs-target=".add-new" class="btn btn-primary" *ngIf="isAuthorized">Add</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="">
                <div class="table-responsive">
                    <table class="table project-list-table table-nowrap align-middle table-borderless">
                        <thead>
                            <tr>
                                <th class="name-column" scope="col">Name</th>
                                <th class="name-column" scope="col"style="width: 100px"  *ngIf="isAuthorized">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let animal of animals">
                                <td><span class="badge badge-soft-success mb-0"><a routerLink="/animal/{{animal.id}}">{{animal.name}}</a></span></td>
                                <td>
                                    <ul class="list-inline mb-0">
                                        <li class="list-inline-item">

                                            <button class="btn btn-secondary tooltips" (click)="onDeleteAnimal(animal.id)" *ngIf="isAuthorized"><i class="fa fa-times" style='color: white'></i></button>
                                            <button class="btn btn-secondary tooltips" *ngIf="isAuthorized" routerLink="/animal/update/{{animal.id}}"><i class="fa fa-pencil" style='color: white'></i></button>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
