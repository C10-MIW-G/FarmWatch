<mat-sidenav-container class="sidenav-container" id="top">
    <mat-sidenav mode="side" opened class="sidenav-left" [fixedInViewport]="true" [fixedTopGap]="56" [fixedBottomGap]="0">
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <div class="container">
        <div class="col-md-6 offset-md-3">
          <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
            novalidateclass="form">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required username
                #username="ngModel" minlength="3" maxlength="20"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }" value={{user.username}}>
              <div class="invalid-feedback" *ngIf="username.errors && f.submitted">
                <div *ngIf="username.errors['required']">Username is required</div>
                <div *ngIf="username.errors['minlength']">
                  Username must be at least 3 characters
                </div>
                <div *ngIf="username.errors['maxlength']">
                  Username must be at most 20 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="firstname" [(ngModel)]="user.fullName" required firstname
                #firstname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstname.errors }" value={{user.fullName}}>
              <div class="invalid-feedback" *ngIf="firstname.errors && f.submitted">
                <div *ngIf="firstname.errors['required']">Firstname is required</div>
                <div *ngIf="firstname.errors['firstname']">
                  Name must be a valid name
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required email #email="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && email.errors }" value={{user.email}}>
              <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
                <div *ngIf="email.errors['required']">Email is required</div>
                <div *ngIf="email.errors['email']">
                  Email must be a valid email address
                </div>
              </div>
            </div>
            <div class="form-group" *ngIf="isAdmin">
              <label>Role</label>
              <div class="dropdown">
                <div class="dropdown-content">
                  <select [(ngModel)]="user.role" type="role" class="form-control" name="user.role">
                    <option *ngFor="let role of roles" value={{role.value}}>{{role.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <button class="btn btn-secondary farmbutton" style="float: right" type="submit">Save</button>
          </form>
        </div>   
      </div>       
    </mat-sidenav-content> 
    <mat-sidenav mode="side" opened position="end" class="sidenav-right" [fixedInViewport]="true" [fixedTopGap]="56" [fixedBottomGap]="0">
    </mat-sidenav>
</mat-sidenav-container>
