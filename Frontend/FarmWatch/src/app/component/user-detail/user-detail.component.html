<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<mat-sidenav-container class="sidenav-container" id="top">
  
  <mat-sidenav mode="side" opened class="sidenav-left" [fixedInViewport]="true" [fixedTopGap]="56" [fixedBottomGap]="0">
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <div class="container">
      <p class="ticketdetailtitle">User details</p>

      <div class="card ticketdetailleftcard">
        <div class="card-header">
          <h5>Username</h5>
          {{user?.username}}
          <br>
                  <br>
          <h5>Name</h5>
          {{user?.fullName}}
          <br>
                  <br>
          <h5>Email</h5>
          {{user?.email}}
          <br>
          <br>
        </div>
        <div class="card-body" *ngIf="isAdmin">
          <h5 class="card-title">Role</h5>
          <span class="badge badge-warning">{{formattedRole}}</span>
        </div>
      </div>
  </div>
  </mat-sidenav-content>

  <mat-sidenav mode="side" opened position="end" class="sidenav-right" [fixedInViewport]="true" [fixedTopGap]="56"
    [fixedBottomGap]="0">
    <div>
      <button class="btn btn-secondary tooltips btn-block text-light farmbutton" routerLink="{{updatePath}}">Edit</button>
    </div>
  </mat-sidenav>

</mat-sidenav-container>
