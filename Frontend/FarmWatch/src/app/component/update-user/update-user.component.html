<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<mat-sidenav-container class="sidenav-container" id="top">
  <mat-sidenav mode="side" opened class="sidenav-left" [fixedInViewport]="true" [fixedTopGap]="56"
  [fixedBottomGap]="0">
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
      <br>
<br>
<div class="container">
<div class="row flex-lg-nowrap">
  <div class="col">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <div class="e-profile">
              <ul class="nav nav-tabs">
                <li class="nav-item"><a href="" class="active nav-link">User profile</a></li>
              </ul>
              <div class="tab-content pt-3">
                <div class="tab-pane active">
                  <form class="form" novalidate="">
                    <div class="row">
                      <div class="col">
                        <div class="col">
                            <div class="row">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control" type="text" name="name" value={{user.username}}>
                                </div>
                            </div>
                          </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Firstname</label>
                              <input class="form-control" type="text" name="name" value={{user.firstname}}>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label>Lastname</label>
                              <input class="form-control" type="text" name="username" placeholder="name" value={{user.lastname}}>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Email</label>
                              <input class="form-control" type="text" value={{user.email}}>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                                <label>Role</label>
                                <input class="form-control" type="text" name="name" value={{role}}>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>
                    <div class="row" *ngIf="canChangePassword">
                      <div class="col-12 col-sm-6 mb-3">
                        <div class="mb-2"><b>Change Password</b></div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>New Password</label>
                              <input class="form-control" type="password" placeholder="••••••">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="form-group">
                              <label>Confirm <span class="d-none d-xl-inline">Password</span></label>
                              <input class="form-control" type="password" placeholder="••••••"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</div>
<div id="bottom"></div>
    </mat-sidenav-content> 
    <mat-sidenav mode="side" opened position="end" class="sidenav-right" [fixedInViewport]="true" [fixedTopGap]="56"
    [fixedBottomGap]="0">
    <br>    
    <div>
      <div class="col d-flex justify-content-end">
        <button class="btn btn-primary" type="submit">Update user</button>
      </div>
    </div>
    </mat-sidenav>
</mat-sidenav-container>
