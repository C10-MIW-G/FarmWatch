<mat-sidenav-container class="sidenav-container" id="top">
    <mat-sidenav mode="side" opened class="sidenav-left" [fixedInViewport]="true" [fixedTopGap]="56" [fixedBottomGap]="0">
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
        <div class="container" style="height:1300px">
            <div class="col-md-6 offset-md-3 formshadow">
                <h3 class="card-title" >Reset password</h3> 
                <form name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                              type="password"
                              class="form-control"
                              name="password"
                              [(ngModel)]="form.password"
                              required
                              minlength="6"
                              #password="ngModel"
                              [ngClass]="{ 'is-invalid': f.submitted && password.errors }"/>
                            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                              <div *ngIf="password.errors['required']">Password is required</div>
                              <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <button class = "btn btn-secondary farmbutton" type ="submit" style="float: right;">Save</button>
                    </div>
                </form>
            </div> 
        </div>
    </mat-sidenav-content> 
    <mat-sidenav mode="side" opened position="end" class="sidenav-right" [fixedInViewport]="true" [fixedTopGap]="56" [fixedBottomGap]="0">
    </mat-sidenav>
</mat-sidenav-container>
